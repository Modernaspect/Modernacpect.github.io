<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대전역 시간표</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .header {
            background-color: #3d4144;
            color: #fff;
            padding: 20px;
        }

        .schedule {
            display: flex;
        }

        .time-column {
            flex: 1;
            font-size: 24px;
            text-align: center;
        }

        .details {
            flex: 2;
            text-align: left;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>대전역</h1>
    </div>
    <div class="schedule">
        <div class="time-column">
            <p>05:00</p>
            <p>06:00</p>
            <p>07:00</p>
            <p>08:00</p>
            <p>09:00</p>
            <p>10:00</p>
            <p>11:00</p>
            <p>12:00</p>
            <p>13:00</p>
            <p>14:00</p>
            <p>15:00</p>
            <p>16:00</p>
            <p>17:00</p>
            <p>18:00</p>
            <p>19:00</p>
            <p>20:00</p>
            <p>21:00</p>
            <p>22:00</p>
            <p>23:00</p>
            <p>00:00</p>
            <!-- 시간대를 필요한 만큼 추가하세요 -->
        </div>
        <div class="details">
            <p><strong>05:00 - 06:00:</strong> 세세한 시간표 내용</p>
            <p><strong>06:00 - 07:00:</strong> 세세한 시간표 내용</p>
            <p><strong>07:00 - 08:00:</strong> 세세한 시간표 내용</p>
            <!-- 시간대에 따라 세세한 시간표 내용 추가하세요 -->
        </div>
    </div>
</body>
</html>
